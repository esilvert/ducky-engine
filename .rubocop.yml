AllCops:
  NewCops: enable
  TargetRubyVersion: 2.7

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/RedundantFileExtensionInRequire:
  Enabled: false

Style/GlobalVars:
  AllowedVariables:
    - $gtk
    - $ducky

Metrics/MethodLength:
  Max: 20

Metrics/ParameterLists:
  Exclude:
    - lib/nodes/**/*.rb
